[pyprland]
plugins = [
  "scratchpads",
]

[scratchpads.scratchpad]
animation = "fromTop"
command = "kitty --class kitty-scratchpad"
class = "kitty-scratchpad"
lazy = true
size = "75% 45%"

[scratchpads.music]
animation = "fromBottom"
command = "spotify --class music"
class = "Spotify"
size = "80% 80%"
position = "10% 10%"
unfocus = "hide"
lazy = true

[scratchpads.power]
animation = "fromRight"
command = "kitty --class powermenu --override font_size=24 -e powermenu"
class = "powermenu"
size = "25% 30%"
