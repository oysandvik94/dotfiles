# Execute your favorite apps at launch
exec-once = waybar
exec-once = pypr
exec-once = dunst
exec-once = nm-applet --indicator

exec-once = brightnessctl set 100%
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec = swaybg -m fill -i ~/wallpapers/evening-sky.png

exec-once = hyprctl dispatch exec "[workspace 1 silent] slack"
exec-once = hyprctl dispatch exec "[workspace 2 silent] kitty tmux"
exec-once = hyprctl dispatch exec "[workspace 3 silent] firefox"
exec-once = hyprctl dispatch exec "[workspace 4 silent] obsidian"

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
